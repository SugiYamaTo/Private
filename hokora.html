<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Hokora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #warningMessage, #infoMessage, #titleMessage {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
        }

        #titleMessage {
            top: 30%; /* タイトルの位置を上に移動 */
        }

        #infoMessage {
            top: 50%; /* インフォメーションメッセージの位置 */
        }

        #warningMessage {
            top: 60%; /* 警告メッセージの位置 */
        }

        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: gray;
            font-size: 12px;
        }

        #bgmControl {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 画像を中央に配置 -->
    <div class="container">
        <img id="mainImage" src="image1.jpg" alt="Image 1">
    </div>
    
    <!-- 左下に「再建する」ボタン（初期状態では非表示） -->
    <button id="resetButton" class="reset-button" style="display: none;">再建する</button>
    
    <!-- 警告メッセージ（初期状態では非表示） -->
    <div id="warningMessage">お前は祠を壊しすぎた</div>

    <!-- サイト読み込み時のメッセージ（初期状態では非表示） -->
    <div id="infoMessage">クリックで祠を壊せます。</div>
    
    <!-- ゲームタイトルメッセージ（初期状態では非表示） -->
    <div id="titleMessage">祠破壊ゲーム</div>

    <!-- バージョン表示 -->
    <div id="version">ver1.03</div>

    <!-- 効果音ファイル -->
    <audio id="clickSound" src="sound.mp3"></audio>
    <audio id="resetSound" src="reset_sound.mp3"></audio>
    <audio id="warningSound" src="warning_sound.mp3"></audio>

    <!-- BGMファイル -->
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mp3">
        あなたのブラウザはオーディオタグに対応していません。
    </audio>
    
    <!-- BGMコントロールボタン -->
    <button id="bgmControl">BGM: ON</button>

    <script>
        const mainImage = document.getElementById('mainImage');
        const resetButton = document.getElementById('resetButton');
        const clickSound = document.getElementById('clickSound');
        const resetSound = document.getElementById('resetSound');
        const warningSound = document.getElementById('warningSound');
        const warningMessage = document.getElementById('warningMessage');
        const infoMessage = document.getElementById('infoMessage');
        const titleMessage = document.getElementById('titleMessage');
        const bgm = document.getElementById('bgm');
        const bgmControl = document.getElementById('bgmControl');

        let currentImage = 1;
        let clickCount = 0;
        let canClickImage = true; // 画像クリックの可否

        // ページ読み込み時にゲームタイトルメッセージを表示
        window.onload = () => {
            titleMessage.style.display = 'block';

            // 10秒後にタイトルメッセージを非表示にする
            setTimeout(() => {
                titleMessage.style.display = 'none';
            }, 10000);

            // インフォメーションメッセージを表示
            infoMessage.style.display = 'block';

            // 3秒後にインフォメーションメッセージを非表示にする
            setTimeout(() => {
                infoMessage.style.display = 'none';
            }, 3000);

            // BGMを自動再生
            bgm.play();
        };

        // 画像クリック時のイベント
        mainImage.addEventListener('click', () => {
            if (canClickImage && currentImage === 1) {
                clickCount++;
                
                // 効果音を再生
                clickSound.currentTime = 0;  // 効果音の再生位置をリセット
                clickSound.play();

                // クリック回数が10回を超えた場合
                if (clickCount >= 10) {
                    // クリック無効化
                    canClickImage = false;

                    // BGMを一時停止
                    bgm.pause();

                    // 警告メッセージを表示
                    warningMessage.style.display = 'block';
                    
                    // 警告音を再生
                    warningSound.currentTime = 0;
                    warningSound.play();

                    // 警告音の再生時間分クリックを無効化
                    const warningSoundDuration = warningSound.duration * 1000; // 再生時間をミリ秒に変換

                    // 警告メッセージを2秒間表示
                    setTimeout(() => {
                        warningMessage.style.display = 'none';
                    }, 2000);

                    // 再生終了後にクリックを再度有効化し、BGMを再開
                    setTimeout(() => {
                        canClickImage = true;
                        clickCount = 0; // クリックカウントをリセット
                        bgm.play(); // BGMを再開
                    }, warningSoundDuration);
                } else {
                    // 画像を2番目の画像に切り替え
                    mainImage.src = 'image2.jpg';
                    currentImage = 2;
                    resetButton.style.display = 'block';  // ボタンを表示
                }
            }
        });

        // 「再建する」ボタンのクリックイベント
        resetButton.addEventListener('click', () => {
            // 効果音を再生
            resetSound.currentTime = 0;  // リセット音の再生位置をリセット
            resetSound.play();

            // 画像を1枚目に戻す
            mainImage.src = 'image1.jpg';
            currentImage = 1;
            resetButton.style.display = 'none';  // ボタンを非表示
            
            // クリックを0.5秒間無効化
            canClickImage = false;
            setTimeout(() => {
                canClickImage = true; // 0.5秒後にクリックを再度有効化
            }, 500); // 0.5秒のディレイ
        });

        // BGMコントロールボタンのクリックイベント
        bgmControl.addEventListener('click', () => {
            if (bgm.paused) {
                bgm.play();
                bgmControl.textContent = 'BGM: ON'; // ボタンのテキストを更新
            } else {
                bgm.pause();
                bgmControl.textContent = 'BGM: OFF'; // ボタンのテキストを更新
            }
        });
    </script>
</body>
</html>
