<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Hokora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #warningMessage, #infoMessage, #titleMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
        }

        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 画像を中央に配置 -->
    <div class="container">
        <img id="mainImage" src="image1.jpg" alt="Image 1">
    </div>
    
    <!-- 左下に「再建する」ボタン（初期状態では非表示） -->
    <button id="resetButton" class="reset-button" style="display: none;">再建する</button>
    
    <!-- 警告メッセージ（初期状態では非表示） -->
    <div id="warningMessage">お前は祠を壊しすぎた</div>

    <!-- サイト読み込み時のメッセージ（初期状態では非表示） -->
    <div id="infoMessage">クリックで祠を壊せます。</div>
    
    <!-- ゲームタイトルメッセージ（初期状態では非表示） -->
    <div id="titleMessage">祠破壊ゲーム</div>

    <!-- バージョン表示 -->
    <div id="version">ver1.01</div>

    <!-- 効果音ファイル -->
    <audio id="clickSound" src="sound.mp3"></audio>
    <audio id="resetSound" src="reset_sound.mp3"></audio> <!-- 別の音声ファイルを追加 -->
    <audio id="warningSound" src="warning_sound.mp3"></audio> <!-- 警告時の音声ファイルを追加 -->

    <script>
        const mainImage = document.getElementById('mainImage');
        const resetButton = document.getElementById('resetButton');
        const clickSound = document.getElementById('clickSound');
        const resetSound = document.getElementById('resetSound');
        const warningSound = document.getElementById('warningSound');
        const warningMessage = document.getElementById('warningMessage');
        const infoMessage = document.getElementById('infoMessage');
        const titleMessage = document.getElementById('titleMessage');

        let currentImage = 1;
        let clickCount = 0;
        let canClickImage = true; // 画像クリックの可否

        // ページ読み込み時にゲームタイトルメッセージを表示
        window.onload = () => {
            titleMessage.style.display = 'block';

            // 10秒後にタイトルメッセージを非表示にする
            setTimeout(() => {
                titleMessage.style.display = 'none';
            }, 10000);

            // インフォメーションメッセージを表示
            infoMessage.style.display = 'block';

            // 3秒後にインフォメーションメッセージを非表示にする
            setTimeout(() => {
                infoMessage.style.display = 'none';
            }, 3000);
        };

        // 画像クリック時のイベント
        mainImage.addEventListener('click', () => {
            if (canClickImage && currentImage === 1) {
                clickCount++;
                
                // 効果音を再生
                clickSound.currentTime = 0;  // 効果音の再生位置をリセット
                clickSound.play();

                // クリック回数が10回を超えた場合
                if (clickCount >= 10) {
                    // クリック無効化
                    canClickImage = false;

                    // 警告メッセージを表示
                    warningMessage.style.display = 'block';
                    
                    // 警告音を再生
                    warningSound.currentTime = 0;
                    warningSound.play();

                    // 警告音の再生時間分クリックを無効化
                    const warningSoundDuration = warningSound.duration * 1000; // 再生時間をミリ秒に変換

                    // 警告メッセージを2秒間表示
                    setTimeout(() => {
                        warningMessage.style.display = 'none';
                    }, 2000);

                    // 再生終了後にクリックを再度有効化
                    setTimeout(() => {
                        canClickImage = true;
                        clickCount = 0; // クリックカウントをリセット
                    }, warningSoundDuration);
                } else {
                    // 画像を2番目の画像に切り替え
                    mainImage.src = 'image2.jpg';
                    currentImage = 2;
                    resetButton.style.display = 'block';  // ボタンを表示
                }
            }
        });

        // 「再建する」ボタンのクリックイベント
        resetButton.addEventListener('click', () => {
            // 効果音を再生
            resetSound.currentTime = 0;  // リセット音の再生位置をリセット
            resetSound.play();

            // 画像を1枚目に戻す
            mainImage.src = 'image1.jpg';
            currentImage = 1;
            resetButton.style.display = 'none';  // ボタンを非表示
            
            // クリックを0.5秒間無効化
            canClickImage = false;
            setTimeout(() => {
                canClickImage = true; // 0.5秒後にクリックを再度有効化
            }, 500); // 0.5秒のディレイ
        });
    </script>
</body>
</html>
